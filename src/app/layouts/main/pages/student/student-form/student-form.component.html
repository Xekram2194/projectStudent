<form [formGroup]="studentForm" class="grid formgrid mb-3">
  <div class="col-4">
    <mat-form-field class="w-full">
      <mat-label>Codigo</mat-label>
      <input formControlName="id" matInput type="text" />
    </mat-form-field>
  </div>
  <div class="col-4">
    <mat-form-field class="w-full">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput type="text" />
    </mat-form-field>
  </div>
  <div class="col-4">
    <mat-form-field class="w-full">
      <mat-label>Last Name</mat-label>
      <input formControlName="lastName" matInput type="text" />
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput type="email" />
    </mat-form-field>
  </div>
  <div class="col-12 flex justify-content-end">
    <button (click)="onSubmit()" mat-flat-button color="primary">Enviar</button>
  </div>
</form>
